<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/auth/css/registro.css">
    <title>Inversiones Melfi C.A.</title>
</head>
<body>
    <nav>
        <div>
            <h1>Inversiones Melfi C.A.</h1>
        </div>
    </nav>

    <main>
        <div id="contenido">
            Ingrese su nombre<input type="text" id="nombre" class="name" autocomplete="off">
            Ingrese su email<input type="email" id="email" class="email" autocomplete="off">
            Ingrese su telefono<input type="text" id="telefono" class="phone" autocomplete="off">
            Ingrese su direccion<input type="text" id="direccion" class="address" autocomplete="off">
            Ingrese su ciudad<input type="text" id="ciudad" class="city" autocomplete="off">
            Ingrese su pais<input type="text" id="pais" class="country" autocomplete="off">
            Ingrese su contrasena<input type="password" id="contrasena" class="password" autocomplete="off">
            <button class="enter">Iniciar Sesion</button>
        </div>
    </main>
    <script src="/auth/js/registro.js"></script>
</body>
</html>
